    <!-- Header and Nav Menu -->

        <a href="index.html" id="logo-container">
            <img src="assets/images/ci_logo_one.png" id="logo-img">
            <h1 id="logo">
                Natures Hideaway

    <!-- Main Content -->
    <main>
        <!-- Top Image -->
        <section class="mq-container spacer">
            <div id="contact-banner">
                <div id="banner-text">
                    <h2>Get in touch...</h2>
                </div>
            </div>
            <div id="tear-effect"></div>
        </section>
        <section class="mq-container contact">
                <form method="POST" action="https://formdump.codeinstitute.net/" target="_blank">
                    <label for="first-name">First Name</label>
                    <input required type="text" id="first-name" name="fname" class="text-input" First name">
                    <label for="last-name">Last Name</label>
                    <input required type="text" id="last-name" name="lname" class="text-input" First name">
                    <label for="mailform">E-Mail:</label>
                    <input required type="email" id="mailform" name="email" class="text-input" Your e-mail">
                    <label for="message">Message:</label>
                    <textarea required placeholder="Your message" id="message" name="message" class="text-input"></textarea>
                    <button class="button" type="submit">Get in touch</button>
                </form>
        </section>
