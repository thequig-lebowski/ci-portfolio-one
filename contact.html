<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script defer src="https://kit.fontawesome.com/9c1ef4fe49.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="description"
        content="Natures Hideaway, glamping site in the west of Ireland with something for everyone">
    <meta name="theme-color" content="#ffffff">
    <!-- Title -->
    <title>Natures Hideaway</title>
</head>

<body>
    <!-- Header and Nav Menu -->
    <header class="mq-container">
        <a href="index.html" id="logo-container">
            <img src="assets/images/ci_logo_one.png" alt="Natures Hideaway Logo" id="logo-img">
            <h1 id="logo">
                Natures Hideaway
            </h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="glamping.html">Glamping</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Top Image -->
        <section class="mq-container spacer">
            <div id="contact-banner">
                <div id="banner-text">
                    <h2>Get in touch...</h2>
                </div>
            </div>
            <div id="tear-effect"></div>
        </section>
        <div class="wrapper mq-container" id="contact-wrapper">
            <section class="mq-container" id="contact">
                <form method="POST" action="https://formdump.codeinstitute.net/" target="_blank">
                    <h2 class="contact-heading">Send us a message, check availability</h2>
                    <label for="first-name">First Name</label>
                    <input required type="text" id="first-name" name="fname" class="text-input">
                    <label for="last-name">Last Name</label>
                    <input required type="text" id="last-name" name="lname" class="text-input">
                    <label for="mailform">E-Mail</label>
                    <input required type="email" id="mailform" name="email" class="text-input">
                    <label for="message">Message</label>
                    <textarea required id="message" name="message" class="text-input"></textarea>
                    <button class="get-in-touch" type="submit">Get in touch</button>
                </form>
            </section>
            <section class="mq-container" id="map">
                <h2 class="contact-heading">Find us here</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9320.425996589873!2d-8.614969223886817!3d54.26669349166639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485ec36e0c6decd3%3A0xa00c7a997317930!2sKillaspugbrone%2C%20Strandhill%2C%20Co.%20Sligo!5e0!3m2!1sen!2sie!4v1719407697280!5m2!1sen!2sie"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div id="address">
                    <p>Natures Hideaway</p>
                    <p>Airport Road,</p>
                    <p>Killaspugbrone,
                    <p>Strandhill,</p>
                    <p>Co. Sligo,</p>
                    <p>F91 W540</p>
                </div>
            </section>
        </div>
    </main>
    <!-- Footer -->
    <footer class="mq-container">
        <ul>
            <li><a href="https://www.facebook.com/" rel="noopener" target="_blank"
                    aria-label="Visit our Facebook group (Opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" rel="noopener" target="_blank"
                    aria-label="Follow us on instagram (Opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="contact.html"><i class="fa-solid fa-envelope"></i></a></li>
        </ul>
    </footer>
</body>

</html>
